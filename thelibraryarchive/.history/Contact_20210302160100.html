<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="description" content="Blast.js Examp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js" integrity="sha512-oej8wEC47Zsm3ePEp2jDLD/TpgksvvyLMiP9qfQ/mqgjez3EnLRMhBGBA+p2UQF1DQpr0v3KY6irOpVgotlc0w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.ui.min.js" integrity="sha512-ZOYh6gGHFWGVxxEb2AB/pWOdiOVTaG+qkPspreMw8B7WiUQWOhVRFHD9aXJHe9MO8n6JpHEFN2SUcU7Llppx7w==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha512-TyUaMbYrKFZfQfp+9nQGOEt+vGu4nKzLk0KaV3nFifL3K8n7lzb8DayTzLOK0pNyzxGJzGRSw78e8xqJhURJ3Q==" crossorigin="anonymous" />
    
    <script src="blast.js" defer></script>
  


    <link rel="stylesheet" href="blast.css">
    <link rel="stylesheet" href="revolve.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link href='//fonts.googleapis.com/css?family=Raleway:600,900,400|Roboto:300,700' rel='stylesheet'>

    
  
    
    
    
    
    
</head>
<body style="background-color:rgb(30, 30, 30);">

  
  <!--Navigation bar-->
  <div id="nav-placeholder">
   </div>
  <script>
$(function(){
  $("#nav-placeholder").load("contact_nav.html");
});
</script>


<!-- Blast Text About Us Page-->

  <div id="page">
    <div class="container home-page">
      
      
      <span class="tags top-tags"> &lt;html&gt;<br> &nbsp;&nbsp;&nbsp;&lt;body&gt; </span>
      <div class="text-zone">
        <h1 aria-label="Contact Us." class="blast-root">
          Contact Us
          
        </h1>
        

        <p class="pc">
          The Library Archives deals in preloved books at a reasonable price and delivers all over the UAE. However, if you have any other request or question, please don't hesitate to use the form.
        </p>

        <div class="contact-form">
          <form id="contact" autocomplete="off">
              <ul>
                  <li class="half animated fadeInUp">

                      <input class="input__field input__field--hoshi" placeholder="Name" type="text" name="name">
                      <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>

                  </li>
                  <li class="half animated fadeInUp required">
                      <input class="input__field input__field--hoshi" placeholder="Email" type="email" name="email">
                      <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>
                  </li>
                  <li class="animated fadeInUp">
                      <input class="input__field input__field--hoshi" placeholder="Subject" type="text" name="subject">
                      <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>
                  </li>
                  <li class="animated fadeInUp"><grammarly-extension data-grammarly-shadow-root="true" style="position: absolute; top: 0px; left: 0px; pointer-events: none;" class="cGcvT"></grammarly-extension>
                      <textarea class="input__field input__field--hoshi" placeholder="Message" name="msg" spellcheck="false"></textarea>
                      <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>
                  </li>
                  <li class="submit animated fadeInUp">
                      <input type="hidden" name="ip" value="5.107.183.219">
                      <a href="" id="submit-form" class="flat-button submit-form">
                          <div>
                              <span class="bg"></span>
                              <span class="base"></span>
                              <span class="text">Send message!</span>
                          </div>
                      </a>
                      <input style="display: none" id="submit" type="submit" class="flat-button" value="SEND">

                  </li>
              </ul>
          </form>

      </div>
        
      

        
      </div>
      <span class="tags bottom-tags"> &nbsp;&nbsp;&nbsp;&lt;/body&gt;<br> &lt;/html&gt; </span>
    </div>
  </div>

 
</div>

    
</body>
</html>
